<mat-toolbar>
    <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
    </button>
    space-lens
</mat-toolbar>


<mat-sidenav-container *ngIf="shouldRun" >
    <mat-sidenav mat-elevation-z6 mode="side" [(opened)]="opened" (opened)="events.push('open!')"
        (closed)="events.push('close!')">

        <!-- <img class="avatar mat-elevation-z8" src="https://source.unsplash.com/c_GmwfHBDzk/200x200" /> -->
        <!-- <h4 class="name">space-lens.com</h4> -->
        
        <h4 class="menu-button">
            <button mat-button class="menu-button">
                <mat-icon>home</mat-icon>
                <span>Home</span>
            </button>
        </h4>
        <button mat-button class="menu-button mt-4">
            <mat-icon>rocket</mat-icon>
            <span>Recent Launches</span>
        </button>
        <button mat-button class="menu-button">
            <mat-icon>launch</mat-icon>
            <span>Rocket Details</span>
        </button>
        <button mat-button class="menu-button">
            <mat-icon>photo</mat-icon>
            <span>SpaceX Photos</span>
        </button>
        <button mat-button class="menu-button">
            <mat-icon>photo</mat-icon>
            <span>NASA Photos</span>
        </button>
        <button mat-button class="menu-button mt-5">
            <mat-icon>info</mat-icon>
            <span>Info</span>
        </button>
        <button mat-button class="menu-button">
            <mat-icon>help</mat-icon>
            <span>Help</span>
        </button>
        <!-- <p class="designation">Latest Nasa & SpaceX launch news.</p> -->

    </mat-sidenav>
    <mat-sidenav-content>
        <app-dashboard></app-dashboard>
    </mat-sidenav-content>

</mat-sidenav-container>
